<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
<input type = "Number" id = "num1" placeholder=" Nhap vao so ">
<input type = "Number" id = "num2" placeholder=" Nhap vao so ">
<table>
    <tr>
        <th><button onclick="Add()">Addition(+)</button></th>
        <th><button onclick="Sub()">Subtraction(-)</button></th>
        <th> <button onclick="Mul()">Multiplication(*)</button></th>
        <th> <button onclick="Div()">Division(/)</button></th>
    </tr>
</table>
<br>
<h2> Result :</h2>
<div id = "demo">ket qua</div>
</body>
</html>
<script>
    function Add() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = number1 + number2;
        document.getElementById("demo").innerHTML=result;
    }
    function Sub() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = number1 - number2;
        document.getElementById("demo").innerHTML=result;
    }
    function Mul() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = number1 * number2;
        document.getElementById("demo").innerHTML=result;
    }
    function Div() {
        let number1 = document.getElementById("num1").value;
        let number2 = document.getElementById("num2").value;
        let result = number1 / number2;
        document.getElementById("demo").innerHTML=result;
    }
</script>
